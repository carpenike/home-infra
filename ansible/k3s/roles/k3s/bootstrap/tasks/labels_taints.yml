- name: Apply master taints
  command: kubectl taint --overwrite node {{ item }} node-role.kubernetes.io/master=true:NoSchedule
  loop: "{{ groups['master'] }}"
  environment:
    KUBECONFIG: "{{ REPO_ROOT }}/kubeconfig"
